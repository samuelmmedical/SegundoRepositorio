<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let frase = "Brasil acima de tudo! Abaixo somente de Deus!";
        for(let i = 0;i < frase.length;i++){//Percorre cada posição do meu array de strings
            document.write(`<h1>${frase.charAt(i)}</h1>`);//Acessa a posição correspodente do vetor da minha string
        
    }
    </script>
</body>
</html>
