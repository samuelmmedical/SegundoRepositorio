<body>
    <script>
    function soma (a,b){
        return a+b;
    }
    function EscreverSoma(a,b){
        document.write('<h1><p>'+a+' + '+b+'='+soma(a,b)+'</h1>');
    }
    EscreverSoma(2,2);
    EscreverSoma(3,2);
    EscreverSoma(50,50);
    </script>
</body>
