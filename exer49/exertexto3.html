<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let palavra = window.prompt('Informe uma palavra');
    document.write(`<h1>${palavra.substr(0,palavra.length/2)}</h1>`);
    document.write(`<h1>${palavra.substr(palavra.length)}</h1>`);
    </script>
</body>
</html>
