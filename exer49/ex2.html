<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let número1 = parseInt(window.prompt('informe o primeiro número'));
    let número2 = parseInt(window.prompt('informe o segundo número'));
    if(número1>número2){
    while(número1<número2){
        document.write('<h1>'+número1+'</h1>');
        número1++;
    }   
    }else{
            while(numero2 < numero1){
                document.write('<h1>'+numero2+'</h1>');
                numero2++;
        }
    }

    </script>
</body>
</html>
