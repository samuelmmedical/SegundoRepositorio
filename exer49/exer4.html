<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let número = parseInt(window.prompt('informe um número'));
    while (número >=0){
        document.write('<h1>'+número * 5+'</h1>');
        número = parseInt(window.prompt('informe um número'));
    }
    </script>
</body>
</html>
