<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1= parseInt(window.prompt('informe o primeiro numero'));
        let numero2= parseInt(window.prompt('informe o segundo numero'));
        let numero3= parseInt(window.prompt('informe o terceiro numero'));
        document.write('<h1>A média dos 3 números informados é '+media(numero1,numero2,numero3)+'</h1>');
    function media(a,b,c){
        return (a+b+c)/3
    }
    
    </script>
</body>
</html>
